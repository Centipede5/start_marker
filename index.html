<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Start Time Marker</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="pricing.css" rel="stylesheet">
  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Time Trials </h5>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Start Timer Marker</h1>
      <p class="lead">Select the event then press the button to mark a start</p>
    </div>

    <div class="container">
      <div class="card-deck mb-3 text-center">
        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Mark</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"> <small class="text-muted" style="display:none;"> start </small><b style="display:none;" id="numstarts">0 </b>  <small class="text-muted"> heat </small><b id="heatnum">1</b> </h1>
            <div class="row container form-group mt-3">
                <div class="col">Distance</div>
                <div class="col">Stroke</div>
            </div>
            <div class="row container form-group mb-4">
                <select id="dist" class="col form-control">
                    <option>50</option>
                    <option>100</option>
                    <option>200</option>
                </select>
                <select id="stroke" class="col form-control">
                    <option>Fly</option>
                    <option>Back</option>
                    <option>Breast</option>
                    <option>Free</option>
                    <option>IM</option>
                    <option>Mixed</option>
                </select>
            </div>
            
            <!--<ul class="list-unstyled mt-3 mb-4">-->
            <!--  <li>10 users included</li>-->
            <!--  <li>2 GB of storage</li>-->
            <!--  <li>Email support</li>-->
            <!--  <li>Help center access</li>-->
            <!--</ul>-->
            <button id="starter" type="button" class="btn btn-lg btn-block btn-primary">Start</button>
            <button id="download" type="button" class="btn btn-lg btn-block btn-secondary">Download Results</button>
            
          </div>
        </div>
      </div>
      <button id="clear" type="button" class="btn btn-lg btn-block btn-danger">Clear Data</button>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="download.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lockr@0.8.4/lockr.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      var starts = Lockr.get('starts')||[]; 
      var heat = 1;
      var numstarts = starts.length;
      
      document.getElementById("numstarts").innerHTML = numstarts;
      document.getElementById("stroke").onchange = function(){
          heat =1;
          document.getElementById("heatnum").innerHTML = heat;
      }
      document.getElementById("dist").onchange = function(){
          heat =1;
          document.getElementById("heatnum").innerHTML = heat;
      }
      
      document.getElementById("starter").onclick = function(){
          numstarts++;
          
          document.getElementById("numstarts").innerHTML = numstarts;
          starts.push({
              time:new Date()-0,
              heat:heat,
              course:"scm",
              stroke:document.getElementById("stroke").value,
              dist:document.getElementById("dist").value,
          });
          heat++;
          document.getElementById("heatnum").innerHTML = heat;
          Lockr.set('starts', starts); 
      }
      document.getElementById("download").onclick = function(){
          download(btoa(JSON.stringify(Lockr.get('starts'))),"data.txt");
      }
      document.getElementById("clear").onclick = function(){
          if(confirm("are you sure you want to delete all the data")){
            Lockr.set('starts', []);
            document.location.reload();
          }
          
      }
    </script>
  

</body></html>
